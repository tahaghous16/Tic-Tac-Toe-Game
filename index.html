<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <div class="container">
      <span class="badge bg-info rounded-pill"
      ><h4 class="display-4 text-light">TIC-TAC-TOE Game</h4></span
    >
    <div class="msgContainer hide">
      <h5 class="mt-4" id="msg">
        <i class="fa-solid fa-trophy fa-lg" style="color: black"></i><br />
        <b>Winner!</b>
      </h5>
      <button class="btn btn-warning" id="newGamebtn">New Game</button>
    </div>
    <main>
      <div class="container">
        <div class="game">
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
          <button class="gameBox"></button>
        </div>
      </div>
    </main>
    <div>
      <button id="resetbtn" class="btn-custom">Reset Game!</button>
    </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
